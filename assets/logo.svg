<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="28" fill="#18181b"/>
  <rect x="4" y="4" width="120" height="120" rx="28" stroke="#27272a" stroke-width="2"/>

  <!-- Speed lines (left side) -->
  <g stroke="#f97316" stroke-width="2" stroke-linecap="round" opacity="0.4">
    <line x1="16" y1="48" x2="32" y2="48"/>
    <line x1="20" y1="58" x2="36" y2="58"/>
    <line x1="16" y1="68" x2="32" y2="68"/>
  </g>

  <!-- Long URL (top, faded) -->
  <g transform="translate(40, 36)">
    <rect x="0" y="0" width="56" height="16" rx="4" fill="#3f3f46"/>
    <text x="6" y="12" font-family="monospace" font-size="8" fill="#71717a">https://very...</text>
  </g>

  <!-- Arrow pointing down (shortening) -->
  <path d="M68 56 L68 68 M60 62 L68 70 L76 62" stroke="#f97316" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Short URL (bottom, highlighted) -->
  <g transform="translate(40, 76)">
    <rect x="0" y="0" width="56" height="20" rx="4" fill="#f97316"/>
    <text x="8" y="14" font-family="monospace" font-size="10" fill="white" font-weight="bold">/go</text>
  </g>

  <!-- Link chain icon (right side) -->
  <g transform="translate(88, 50)">
    <path d="M8 12 L20 12 M8 20 L20 20" stroke="#71717a" stroke-width="2"/>
    <rect x="0" y="8" width="12" height="16" rx="4" fill="none" stroke="#a1a1aa" stroke-width="2"/>
    <rect x="16" y="8" width="12" height="16" rx="4" fill="none" stroke="#a1a1aa" stroke-width="2"/>
  </g>

  <!-- Cloudflare-style rays (bottom corners) -->
  <g stroke="#f97316" stroke-width="1.5" opacity="0.3">
    <line x1="20" y1="108" x2="28" y2="100"/>
    <line x1="28" y1="112" x2="36" y2="104"/>
    <line x1="100" y1="108" x2="92" y2="100"/>
    <line x1="92" y1="112" x2="84" y2="104"/>
  </g>

  <!-- Globe accent (edge network) -->
  <circle cx="100" cy="28" r="12" fill="none" stroke="#f97316" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="100" cy="28" rx="12" ry="4" fill="none" stroke="#f97316" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="16" x2="100" y2="40" stroke="#f97316" stroke-width="1" opacity="0.3"/>
</svg>

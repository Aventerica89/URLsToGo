name = "url-shortener"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
keep_vars = true  # Preserve dashboard-set environment variables during deploy

[vars]
# Clerk environment variables - set actual values in Cloudflare dashboard or use wrangler secret
# CLERK_PUBLISHABLE_KEY = "pk_test_..." (set in dashboard)
# CLERK_SECRET_KEY = "sk_test_..." (set as secret)

[[d1_databases]]
binding = "DB"
database_name = "url-shortener"
database_id = "b47f73ea-a441-4f8f-986b-5080a7d2a1c9"

[[routes]]
pattern = "urlstogo.cloud"
custom_domain = true

[[routes]]
pattern = "go.urlstogo.cloud"
custom_domain = true

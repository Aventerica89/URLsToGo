name: E2E Tests

# Runs after the main deploy completes, testing the live Worker
on:
  workflow_run:
    workflows: ['Deploy']
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      base_url:
        description: 'URL to test against'
        default: 'https://urlstogo.cloud'
        required: false

jobs:
  e2e:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        env:
          BASE_URL: ${{ inputs.base_url || 'https://urlstogo.cloud' }}
          CLERK_TEST_EMAIL: ${{ secrets.CLERK_TEST_EMAIL }}
          CLERK_TEST_PASSWORD: ${{ secrets.CLERK_TEST_PASSWORD }}
        run: npx playwright test

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
